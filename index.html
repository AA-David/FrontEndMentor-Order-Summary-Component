<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  

  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="all">
    <picture>
      <source media="(min-width: 960px)" srcset="./images/pattern-background-desktop.svg" />
      <img src="./images/pattern-background-mobile.svg" class="background-pattern">
  </picture>
  
    <div class="content">
      <img src="./images/illustration-hero.svg" alt="Hero Illustration" class="hero" style="width:395px;">
  
      <div class="container">
        <h1>Order Summary</h1>
  
        <p class="desc">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
        </p>
  
        <div class="prices">
          <img src="./images/icon-music.svg" alt="Music Note" class="music-note">
  
          <div class="plan">
            <h2>Annual Plan</h2>
            <p class="price">$59.99/year</p>
          </div>
  
          <a href="#" class="change"><p>Change</p></a>
        </div>
  
        <a href="#" class="button"><p>Proceed to Payment</p></a>
        <a href="#" class="cancel"><p>Cancel Order</p></a>
  
      </div>
    </div>
  </div>
</body>
</html>
